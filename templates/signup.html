    <div class="container">
                <div id="signupbox" style="display:block; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" class="fa fa-sign-in" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()"></a></div>
                        </div>
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" method="POST" action="{{ url_for('signup') }}">

                                <div id="signupalert" style="display:none" class="alert alert-danger">

                                    <span></span>

                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login_lastname" type="text" class="form-control" name="lastname" value="" placeholder="&nbsp;lastname">
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="login_email" type="email" class="form-control" name="email" value="" placeholder="&nbsp;email">
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login_password" type="password" class="form-control" name="password" value="" placeholder="&nbsp;password">
                                    </div>


                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login_confirm_password" type="password" class="form-control" name="confirm_password" value="" placeholder="&nbsp;confirm password">
                                    </div>
